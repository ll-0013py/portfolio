name: Deploy to GitHub Pages

on:
  # プッシュ時にトリガー
  push:
    branches: [ main, master ]
  
  # 2週間に1度の自動デプロイ（毎月1日と15日の午前9時JST）
  schedule:
    - cron: '0 0 1,15 * *'  # UTC 0:00 = JST 9:00
  
  # 手動実行も可能
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制限（1つのデプロイのみ）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # 必要に応じてビルドコマンドを追加
          echo "Building portfolio site..."
          # 現在は静的サイトなのでビルド不要
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4