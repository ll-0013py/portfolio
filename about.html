<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Ray - Computer Science & Data Science Student">
    <title>About - Ray's Portfolio</title>
    
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- About Content -->
    <main class="main-content">
        <div class="container">
            <!-- Who I Am Section -->
            <section class="about-section">
                <h1 class="section-title">About Me</h1>
                
                <div class="who-i-am">
                    <div class="about-content">
                        <div class="about-text">
                            <h2 id="about-title">Who I Am</h2>
                            <h3 id="about-name"></h3>
                            <p class="current-position" id="about-position"></p>
                            <p id="about-description"></p>
                        </div>
                    </div>
                    <div class="about-image-external">
                        <img src="assets/about-photo.jpg" alt="Ray's photo">
                    </div>
                </div>
            </section>

            <!-- My Story Section -->
            <section class="about-section">
                <h2>My Story</h2>
                <div class="story-content" id="story-content">
                    <!-- Story content will be populated from JSON -->
                </div>
            </section>

            <!-- Timeline Section -->
            <section class="timeline-section">
                <h2>Timeline</h2>
                <div class="timeline" id="timeline-container">
                    <!-- Timeline will be populated from JSON -->
                </div>
            </section>

            <!-- Interests Section -->
            <section class="interests-section">
                <h2>Interests</h2>
                <div class="interests-grid" id="interests-container">
                    <!-- Interests will be populated from JSON -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/data-loader.js"></script>
    <script src="js/load-components.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
